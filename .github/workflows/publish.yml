name: Lint Open API and Publish

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]

jobs:
  api-linting:
    name: Run Spectral
    runs-on: ubuntu-latest
    permissions:
      contents: write
      checks: write
      pull-requests: write
    steps:
      # Check out the repository
      - uses: actions/checkout@v3

      # Run Spectral
      - uses: stoplightio/spectral-action@latest
        with:
          file_glob: 'api/*.yaml'

  publish:
    name: Publish to GitHub Pages
    runs-on: ubuntu-latest
    needs: api-linting
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with: { node-version: '18' }

      - run: npx @redocly/cli build-docs api/openapi.yaml -o api/reference.html

      - uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./api



