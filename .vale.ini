# Vale configuration file
# This file configures Vale linter for documentation validation

# Minimum alert level to display
MinAlertLevel = suggestion

# Path to the styles directory (using built-in styles)
StylesPath = styles

# Built-in styles to use
BasedOnStyles = Microsoft, write-good, proselint

# Custom rules and configurations
[*.md]
# Microsoft style guide rules
Microsoft = YES

# Write Good rules for better writing
write-good = YES

# Proselint rules for prose quality
proselint = YES

# Custom rule configurations
[*.{md,txt}]
# Disable some overly strict rules
Microsoft.Headings = NO
Microsoft.HeadingsPunctuation = NO

# Configure specific rules
Microsoft.Clarity = YES
Microsoft.Conciseness = YES
Microsoft.Consistency = YES
Microsoft.Inclusiveness = YES
Microsoft.Punctuation = YES
Microsoft.Spelling = YES
Microsoft.Terms = YES

# Write Good specific configurations
write-good.E-Prime = NO
write-good.Illusion = YES
write-good.So = YES
write-good.ThereIs = YES
write-good.Weasel = YES
write-good.Adverb = YES
